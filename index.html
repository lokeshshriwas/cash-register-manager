<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>cash register manager</title>
    
</head>
<body>
    
    <div class="heading">
        <h1>Cash register manager</h1>
    
        <div class="pr">
            <label for="price">Price of the product:</label>
            <input type="text"  id="price">
        </div>

        <div class="pr">
            <label for="amount">Amount given:</label>
            <input type="text" id="amount">
        </div>

        <div class="btns">
            <button id="btn">calculate</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <table >
        <tr>
        <th class="head">Notes Ava.</th>
          <td class="bold">2000</td>
          <td class="bold">500</td>
          <td class="bold">200</td>
          <td class="bold">100</td>
          <td class="bold">50</td>
          <td class="bold">20</td>
          <td class="bold">10</td>
          <td class="bold">5</td>
          <td class="bold">2</td>
          <td class="bold last">1</td>
        </tr>
        <tr>
            <th class="head ls">Cash to give</th>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable">0</td>
            <td class="cashtable last">0</td>
        </tr>
      </table>


    <script src="main.js"></script>
</body>
</html>
